<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rental Service</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Car catalog</h1>
    <div id="starter">
        <button onclick="Carpage()">Car page</button>
        <button onclick="Brandpage()">Brand page</button>
        <button>Rent page</button>
    </div>
    <div id="carpage">

        <div id="carcreate">
            <label>Model</label>
            <input type="text" value="AAA" id="model" />
            <table id="bs">
                <tbody id="brandshow">
                </tbody>
            </table>
            <label>BrandId</label>
            <input type="text" value="2" id="brandid" />
            <label>Price</label>
            <input type="number" value="50" id="price" />
            <button type="button" onclick="CreateCar()">Add car</button>
        </div>
        <div id="modifycar">
            <label>Modify form</label>
            <label>Model</label>
            <input type="text" value="AAA" id="modelmod" />
            <table id="bs">
                <tbody id="brandshowmod">
                </tbody>
            </table>
            <label>BrandId</label>
            <input type="number" id="brandidmod" />
            <label>Price</label>
            <input type="number" value="50" id="pricemod" />
            <button type="button" onclick="ModifyCar()">Modify car</button>
        </div>
        <table id="cartabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="carbody">
            </tbody>
        </table>
    </div>

    <div id="brandpage">

        <div id="brandcreate">
            <label>Name</label>
            <input type="text" value="suzuki" id="brandname" />
            <table >
                <tbody id="brandshowbrand">
                </tbody>
            </table>
            <button type="button" onclick="CreateBrand()">Add brand</button>
        </div>
        <div id="modifybrand">
            <label>Modify form</label>
            <label>Brand</label>
            <input type="text" id="brandmod" />
            <button type="button" onclick="ModifyBrand()">Modify brand</button>
        </div>
        <table id="brandtabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="brandbody">
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
