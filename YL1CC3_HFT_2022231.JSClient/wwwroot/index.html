<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rental Service</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Car catalog</h1>
    <div id="starter">
        <button onclick="Carpage()">Car page</button>
        <button onclick="Brandpage()">Brand page</button>
        <button onclick="RentPage()">Rent page</button>
    </div>
    <div>
        <div>
            <button onclick="Sumpricebybrand()">SumPriceByBrand</button>
            <button onclick="Freqofbrandsrented()">FreqOfBrandsRented</button>
            <button onclick="Avgpricebybrand()">AvgPriceByBrand</button>
            <button onclick="Freqofcarsrented()">FreqOfCarsRented</button>
            <button onclick="Rentintervals()">RentIntervals</button>
        </div>

        <div>
            <button onclick="Parametricbrands()">ParametricBrands</button>
            <input type="number" value="1" id="parametricbrandid"/>
        </div>
    </div>
    <div id="carpage">

        <div id="carcreate">
            <label>Model</label>
            <input type="text" value="AAA" id="model" />
            <table id="bs">
                <tbody id="brandshow">
                </tbody>
            </table>
            <label>BrandId</label>
            <input type="text" value="2" id="brandid" />
            <label>Price</label>
            <input type="number" value="50" id="price" />
            <button type="button" onclick="CreateCar()">Add car</button>
        </div>
        <div id="modifycar">
            <label>Modify form</label>
            <label>Model</label>
            <input type="text" value="AAA" id="modelmod" />
            <table id="bs">
                <tbody id="brandshowmod">
                </tbody>
            </table>
            <label>BrandId</label>
            <input type="number" id="brandidmod" />
            <label>Price</label>
            <input type="number" value="50" id="pricemod" />
            <button type="button" onclick="ModifyCar()">Modify car</button>
        </div>
        <table id="cartabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="carbody">
            </tbody>
        </table>
    </div>

    <div id="brandpage">

        <div id="brandcreate">
            <label>Name</label>
            <input type="text" value="suzuki" id="brandname" />
            <table>
                <tbody id="brandshowbrand">
                </tbody>
            </table>
            <button type="button" onclick="CreateBrand()">Add brand</button>
        </div>
        <div id="modifybrand">
            <label>Modify form</label>
            <label>Brand</label>
            <input type="text" id="brandmod" />
            <button type="button" onclick="ModifyBrand()">Modify brand</button>
        </div>
        <table id="brandtabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="brandbody">
            </tbody>
        </table>
    </div>




    <div id="rentpage">

        <div id="rentcreate">
            <label>Model Id</label>
            <input type="number" value="2" id="idmodel" />
            <table>
                <tbody id="carmodel">
                </tbody>
            </table>
            <label>Start</label>
            <input type="text" value="2019-07-20T00:00:00" id="starttime" />
            <label>End</label>
            <input type="text" value="2022-10-16T00:00:00" id="endtime" />
            <button type="button" onclick="CreateRent()">Add rent</button>
        </div>
        <div id="modifyrent">
            <label>Modify form</label>
            <label>Model Id</label>
            <input type="text" id="idmodelmod" />
            <label>Start</label>
            <input type="text" id="starttimemod" />
            <label>End</label>
            <input type="text" id="endtimemod" />
            <button type="button" onclick="ModifyRent()">Modify rent</button>
        </div>
        <table id="renttabla">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Model ID</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="rentbody">
            </tbody>
        </table>
    </div>


    <div id="sumpricebrand" class="noncrud">
        <table>
            <thead>
                <tr id="sumpricebrandhead">
                </tr>
            </thead>
            <tbody id="sumpricebrandbody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>


    <div id="fraqofbrandsrented" class="noncrud">
        <table>
            <thead>
                <tr id="fraqofbrandsrentedhead">
                </tr>
            </thead>
            <tbody id="fraqofbrandsrentedbody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="avgpricebybrand" class="noncrud">
        <table>
            <thead>
                <tr id="avgpricebybrandhead">
                </tr>
            </thead>
            <tbody id="avgpricebybrandbody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    

    <div  class="noncrud">
        <table id="freqofcarsrented">
            <thead>
                <tr id="freqofcarsrentedhead">
                </tr>
            </thead>
            <tbody id="freqofcarsrentedbody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div  class="noncrud">
        <table id="rentintervals">
            <thead>
                <tr id="rentintervalshead">
                </tr>
            </thead>
            <tbody id="rentintervalsbody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div  class="noncrud">

        <table id="parametricbrands">
            <thead>
                <tr>
                    <td>
                        Brand
                    </td>
                    <td>
                        ID
                    </td>
                </tr>
            </thead>
            <tbody id="parametricbrandshow">

            </tbody>
        </table>
        <table>
            <thead>
                <tr id="parametricbrandshead">
                </tr>
            </thead>
            <tbody id="parametricbrandsbody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
